<div class="wrapper">
    <div class="logo"> <img src="./assets/logo.png" alt="">
    </div>
    <div class="text-center mt-4 name"> Personal Diary </div>
    <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="p-3">
        <div class="form-field d-flex align-items-center">
            <input type="text" formControlName="name" name="name" id="name" placeholder="Name">
        </div>
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback d-flex align-items-center mb-1">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
            <div *ngIf="f['name'].errors['maxlength']">
                Name must not exceed 20 characters
            </div>
        </div>
        <div class="form-field d-flex align-items-center">
            <input type="text" formControlName="email" name="email" id="email" placeholder="Email">
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-flex align-items-center mb-1">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
        <div class="form-field d-flex align-items-center">
            <input type="password" formControlName="password" name="password" id="password" placeholder="Password">
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-flex align-items-center mb-1">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">
                Password must be at least 6 characters
            </div>
            <div *ngIf="f['password'].errors['maxlength']">
                Username must not exceed 40 characters
            </div>
        </div>
        <div class="d-flex align-items-center">
            <label class="checkbox-wrap checkbox-primary">
                <input type="checkbox" formControlName="acceptTerms">&nbsp; I have read and agree to the
                terms.</label>
        </div>
        <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback d-flex align-items-center">
            Accept Terms is required
        </div>

        <button class="btn mt-1">Register</button>
    </form>
    <div class="text-center"> Already registered? <a routerLink="/login"> Login</a> </div>
</div>
